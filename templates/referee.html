<html>
  <style>
    body{
      font-size: 15pt;
      font-family: arial;
    }
  </style>


<body>
  <h1>2022 FIFA World Cup DataBase</h1>
  <p><a href="/">Scoreboard </a>&nbsp;&nbsp;&nbsp;&nbsp; <a href="players"> Players</a>&nbsp;&nbsp;&nbsp;&nbsp; <a href="teams"> Teams</a></p>
  <hr>
  <h2>Referees List</h2>

<form method="POST" action="/referees">

{% if all_referees_data %}
<div>
<h3>All Referees in 2022 Qatar World Cup</h3>
<table border="1">
<thead>
  <tr>
    <th>Name</th>
    <th>Date of Birth</th>
    <th>Nationality</th>
  </tr>
</thead>
<tbody>
	{% for records in all_referees_data %}
    <tr>
      <td>{{ records[1] }}</td>
      <td>{{ records[2] }}</td>
      <td>{{ records[3] }}</td>
    </tr>
  {% endfor %}
</tbody>
</table>
</div>
{% endif %}



</body>


</html>
